	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>
		$(document).on('ready',function(){
			var websocket = io.connect();
			websocket.emit('emitwit');

			$("#forma").on('submit', function () {
				var mensaje = $("#tweetform").val();
				var user = $("usuarioid").val();

				websocket.emit('formularioenv',mensaje);
				websocket.emit('userenv',user);	
			});
			//"emit no debe estar anidadado en otro emit, esto causara problemas con socket.io"
			websocket.on('twitting', function(tweets){

					for (var i = tweets.length; i >= 1; i--) {

						$('#contenedor').append('<li>'+
							$.trim(tweets[i])+'</li>');
						
						
				};});
			websocket.on('lisus',function(usua){
				function Compro(){

				for (var i = 0; i < usua.length; i++) {
					if(usua!=usua[i]){
					if(usua==usua[i]){return false;}else{return true;}}
					
				};};

				
				for (var i = usua.length; i >= 0; i--) {
					 var booly=Compro();

							if(bool== true){
						$('#userinfo').append('<li>'+
							$.trim(usua[i])+'</li>');   };

			});};


			});
	</script>
